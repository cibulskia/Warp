<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Lista sa Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #pdf-list {
            margin-bottom: 20px;
        }
        #pdf-list button {
            display: block;
            margin: 5px 0;
            padding: 10px;
            width: 200px;
            text-align: left;
            cursor: pointer;
        }
        #pdf-preview {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h2>Lista PDF-ova</h2>
<div id="pdf-list"></div>

<h2>Preview PDF-a</h2>
<iframe id="pdf-preview" src=""></iframe>

<script>
    // Učitavanje JSON fajla sa PDF-ovima
    fetch('pdfs.json')
        .then(response => response.json())
        .then(data => {
            const listContainer = document.getElementById('pdf-list');
            
            data.forEach(pdf => {
                const button = document.createElement('button');
                button.textContent = pdf.name;
                button.addEventListener('click', () => {
                    // Google Drive preview link
                    const fileId = pdf.link.match(/\/d\/(.*?)\//)[1];
                    const previewLink = `https://drive.google.com/file/d/${fileId}/preview`;
                    document.getElementById('pdf-preview').src = previewLink;
                });
                listContainer.appendChild(button);
            });
        })
        .catch(err => console.error('Greška pri učitavanju JSON-a:', err));
</script>

</body>
</html>
