<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Lista iz Google Spreadsheet</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
        width: 300px;
        overflow-y: auto;
        border-right: 1px solid #ccc;
        padding: 10px;
        box-sizing: border-box;
        background-color: #f9f9f9;
    }

    #sidebar .video-item {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    #sidebar .video-item:hover {
        transform: scale(1.03);
    }

    #sidebar img {
        width: 100%;
        height: auto;
        border-radius: 5px;
    }

    #sidebar .title {
        font-size: 14px;
        margin-top: 5px;
        color: #333;
    }

    /* Main section */
    #main {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        padding: 10px;
        box-sizing: border-box;
    }

    #main iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div id="sidebar">
    <!-- Lista videa će se učitati ovde -->
</div>

<div id="main">
    <!-- Video iframe -->
</div>

<!-- PapaParse za CSV parsiranje -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vToqj0JglDOwG_PdfpqiBTA76JnJO9AY38FNnpudB_YevYjhriY6oZbthJeUfqbkPbOdDxf8Aa4R9__/pub?gid=1440834607&single=true&output=csv";

Papa.parse(sheetUrl, {
    download: true,
    header: false,
    complete: function(results) {
        let data = results.data.filter(row => row[0]); // samo kolona A
        if(data.length === 0) return;

        const sidebar = document.getElementById("sidebar");
        const main = document.getElementById("main");

        // Placeholder video iz A1
        const placeholderVideoUrl = data[0][0];
        const placeholderIdMatch = placeholderVideoUrl.match(/(?:\/embed\/|watch\?v=|\.be\/)([a-zA-Z0-9_-]{11})/);
        if(placeholderIdMatch) {
            const placeholderVideoId = placeholderIdMatch[1];
            main.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${placeholderVideoId}?autoplay=1&controls=1" 
                title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen></iframe>
            `;
        }

        // Lista ostalih videa obrnuto, ali preskoči A1
        const restData = data.slice(1).reverse();

        restData.forEach((row) => {
            const videoUrl = row[0];
            const videoIdMatch = videoUrl.match(/(?:\/embed\/|watch\?v=|\.be\/)([a-zA-Z0-9_-]{11})/);
            if (!videoIdMatch) return;
            const videoId = videoIdMatch[1];

            const videoItem = document.createElement("div");
            videoItem.className = "video-item";

            const thumbnail = document.createElement("img");
            thumbnail.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;

            const title = document.createElement("div");
            title.className = "title";
            title.textContent = `Video: ${videoId}`;

            videoItem.appendChild(thumbnail);
            videoItem.appendChild(title);

            videoItem.addEventListener("click", () => {
                main.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1" 
                    title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen></iframe>
                `;
            });

            sidebar.appendChild(videoItem);
        });
    }
});
</script>

</body>
</html>
