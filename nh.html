<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Lista iz Google Spreadsheet</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 10px;
        box-sizing: border-box;
    }

    .container {
        display: flex;
        width: 95%;
        height: 95vh;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        overflow: hidden;
    }

    #sidebar {
        width: 320px;
        overflow-y: auto;
        border-right: 1px solid #ddd;
        padding: 15px;
        box-sizing: border-box;
        background: #fafafa;
    }

    .section-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
        text-align: center;
        border-bottom: 1px solid #ddd;
        padding-bottom: 6px;
    }

    .link-item, .video-item {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        cursor: pointer;
        border-radius: 8px;
        padding: 6px;
        transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .link-item:hover, .video-item:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        background: #f0f0f0;
    }

    .link-text {
        font-size: 14px;
        color: #333;
        line-height: 1.3;
        word-break: break-word;
        flex-grow: 1;
        text-decoration: none;
    }

    .video-item img {
        width: 120px;
        height: auto;
        border-radius: 6px;
        flex-shrink: 0;
    }

    .video-title {
        font-size: 14px;
        color: #333;
        margin-left: 10px;
        line-height: 1.3;
        word-break: break-word;
        flex-grow: 1;
    }

    #main {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        position: relative;
    }

    #main iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }

    /* Scrollbar */
    #sidebar::-webkit-scrollbar {
        width: 8px;
    }
    #sidebar::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.2);
        border-radius: 4px;
    }
</style>
</head>
<body>

<div class="container">
    <div id="sidebar">
        <div class="section-title">Sadr≈æaj</div>
        <div id="link-section"></div>
        <div class="section-title">Video Lista</div>
        <div id="video-section"></div>
    </div>

    <div id="main"></div>
</div>

<!-- PapaParse za CSV parsiranje -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vToqj0JglDOwG_PdfpqiBTA76JnJO9AY38FNnpudB_YevYjhriY6oZbthJeUfqbkPbOdDxf8Aa4R9__/pub?gid=1440834607&single=true&output=csv";

Papa.parse(sheetUrl, {
    download: true,
    header: false,
    complete: function(results) {
        let data = results.data.filter(row => row[0]);
        if (data.length === 0) return;

        const linkSection = document.getElementById("link-section");
        const videoSection = document.getElementById("video-section");
        const main = document.getElementById("main");

        // === PRIKAZ LINKOVA IZ KOLONA C i D ===
        data.forEach(row => {
            const linkText = row[2];
            const linkUrl = row[3];

            if (linkText && linkUrl) {
                const linkItem = document.createElement("div");
                linkItem.className = "link-item";

                const linkDiv = document.createElement("div");
                linkDiv.className = "link-text";
                linkDiv.textContent = linkText;

                linkItem.appendChild(linkDiv);
                linkItem.addEventListener("click", () => {
                    window.open(linkUrl, "_blank");
                });

                linkSection.appendChild(linkItem);
            }
        });

        // === VIDEO PRIKAZ ===
        const firstVideoUrl = data[0][0];
        const firstMatch = firstVideoUrl.match(/(?:\/embed\/|watch\?v=|\.be\/)([a-zA-Z0-9_-]{11})/);
        if (firstMatch) {
            const firstId = firstMatch[1];
            main.innerHTML = `
                <iframe 
                src="https://www.youtube.com/embed/${firstId}?autoplay=1&controls=1" 
                title="YouTube video player" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen></iframe>
            `;
        }

        const rest = data.slice(1).reverse();

        rest.forEach((row) => {
            const videoUrl = row[0];
            const videoTitle = row[1] || "Bez naslova";
            const match = videoUrl.match(/(?:\/embed\/|watch\?v=|\.be\/)([a-zA-Z0-9_-]{11})/);
            if (!match) return;
            const videoId = match[1];

            const videoItem = document.createElement("div");
            videoItem.className = "video-item";

            const thumbnail = document.createElement("img");
            thumbnail.src = `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;

            const title = document.createElement("div");
            title.className = "video-title";
            title.textContent = videoTitle;

            videoItem.appendChild(thumbnail);
            videoItem.appendChild(title);

            videoItem.addEventListener("click", () => {
                main.innerHTML = `
                    <iframe 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1" 
                    title="YouTube video player" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen></iframe>
                `;
            });

            videoSection.appendChild(videoItem);
        });
    }
});
</script>

</body>
</html>
