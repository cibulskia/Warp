<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Lista iz Google Spreadsheet</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 10px;
        box-sizing: border-box;
    }

    .container {
        display: flex;
        width: 95%;
        height: 95vh;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        overflow: hidden;
    }

    #sidebar {
        width: 320px;
        overflow-y: auto;
        border-right: 1px solid #ddd;
        padding: 15px;
        box-sizing: border-box;
        background: #fafafa;
    }

    .section-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
        text-align: center;
        border-bottom: 1px solid #ddd;
        padding-bottom: 6px;
    }

    .link-item, .video-item {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        cursor: pointer;
        border-radius: 8px;
        padding: 6px;
        transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .link-item:hover, .video-item:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        background: #f0f0f0;
    }

    .link-text {
        font-size: 14px;
        color: #333;
        line-height: 1.3;
        word-break: break-word;
        flex-grow: 1;
        text-decoration: none;
    }

    .video-item img {
        width: 120px;
        height: auto;
        border-radius: 6px;
        flex-shrink: 0;
    }

    .video-info {
        margin-left: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-grow: 1;
    }

    .video-title {
        font-size: 14px;
        color: #333;
        line-height: 1.3;
        font-weight: bold;
        margin-bottom: 4px;
        word-break: break-word;
    }

    .video-desc {
        font-size: 13px;
        color: #666;
        line-height: 1.2;
        word-break: break-word;
    }

    #main {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        position: relative;
    }

    #main iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }

    /* Scrollbar */
    #sidebar::-webkit-scrollbar {
        width: 8px;
    }
    #sidebar::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.2);
        border-radius: 4px;
    }
</style>
</head>
<body>

<div class="container">
    <div id="sidebar">
        <div class="section-title">Sadržaj</div>
        <div id="link-section"></div>
        <div class="section-title">Video Lista</div>
        <div id="video-section"></div>
    </div>

    <div id="main"></div>
</div>

<!-- PapaParse za CSV parsiranje -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vToqj0JglDOwG_PdfpqiBTA76JnJO9AY38FNnpudB_YevYjhriY6oZbthJeUfqbkPbOdDxf8Aa4R9__/pub?gid=1440834607&single=true&output=csv";

let allData = [];

Papa.parse(sheetUrl, {
    download: true,
    header: false,
    complete: function(results) {
        allData = results.data.filter(row => row[0]);
        if (allData.length === 0) return;

        const linkSection = document.getElementById("link-section");
        const videoSection = document.getElementById("video-section");
        const main = document.getElementById("main");

        // === Kreiranje liste sadržaja (kolone C i D) ===
        allData.forEach(row => {
            const linkText = row[2]; // kolona C
            const targetColumnLetter = row[3]; // kolona D (npr. "G")

            if (linkText && targetColumnLetter) {
                const linkItem = document.createElement("div");
                linkItem.className = "link-item";

                const linkDiv = document.createElement("div");
                linkDiv.className = "link-text";
                linkDiv.textContent = linkText;

                linkItem.appendChild(linkDiv);

                linkItem.addEventListener("click", () => {
                    // konvertuj slovo kolone (npr. G) u indeks
                    const colIndex = letterToIndex(targetColumnLetter.trim().toUpperCase());
                    if (colIndex === null) {
                        alert("Nepoznata kolona: " + targetColumnLetter);
                        return;
                    }
                    showVideosFromColumn(colIndex);
                });

                linkSection.appendChild(linkItem);
            }
        });

        // === Prikaži inicijalnu listu videa iz kolone A ===
        showVideosFromColumn(0);
    }
});

// Pretvara slovo kolone (A, B, C, ...) u indeks (0,1,2,...)
function letterToIndex(letter) {
    if (!/^[A-Z]+$/.test(letter)) return null;
    let index = 0;
    for (let i = 0; i < letter.length; i++) {
        index = index * 26 + (letter.charCodeAt(i) - 64);
    }
    return index - 1;
}

// Prikazuje video listu iz zadate kolone
function showVideosFromColumn(colIndex) {
    const videoSection = document.getElementById("video-section");
    const main = document.getElementById("main");

    videoSection.innerHTML = "";

    // Filtriraj sve redove koji imaju linkove u toj koloni
    const videos = allData
        .map(row => ({ link: row[colIndex], desc: row[colIndex + 1] || "" }))
        .filter(v => v.link && v.link.trim());

    if (videos.length === 0) {
        videoSection.innerHTML = "<div style='text-align:center; color:#666;'>Nema videa u ovoj sekciji</div>";
        main.innerHTML = "";
        return;
    }

    // Prikaz prvog videa
    const firstMatch = videos[0].link.match(/(?:\/embed\/|watch\?v=|\.be\/)([a-zA-Z0-9_-]{11})/);
    if (firstMatch) {
        const firstId = firstMatch[1];
        main.innerHTML = `
            <iframe 
                src="https://www.youtube.com/embed/${firstId}?autoplay=1&controls=1" 
                title="YouTube video player" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen></iframe>
        `;
    }

    // Prikaz svih videa (uključujući opis)
    videos.reverse().forEach(({ link, desc }) => {
        const match = link.match(/(?:\/embed\/|watch\?v=|\.be\/)([a-zA-Z0-9_-]{11})/);
        if (!match) return;
        const videoId = match[1];

        const videoItem = document.createElement("div");
        videoItem.className = "video-item";

        const thumbnail = document.createElement("img");
        thumbnail.src = `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;

        const info = document.createElement("div");
        info.className = "video-info";

        const title = document.createElement("div");
        title.className = "video-title";
        title.textContent = "Video " + videoId;

        const description = document.createElement("div");
        description.className = "video-desc";
        description.textContent = desc;

        info.appendChild(title);
        info.appendChild(description);

        videoItem.appendChild(thumbnail);
        videoItem.appendChild(info);

        videoItem.addEventListener("click", () => {
            main.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1" 
                    title="YouTube video player" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen></iframe>
            `;
        });

        videoSection.appendChild(videoItem);
    });
}
</script>

</body>
</html>
