<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Lista iz Google Spreadsheet</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 10px;
        box-sizing: border-box;
    }

    .container {
        display: flex;
        width: 95%;
        height: 95vh;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        overflow: hidden;
    }

    #sidebar {
        width: 320px;
        overflow-y: auto;
        border-right: 1px solid #ddd;
        padding: 15px;
        box-sizing: border-box;
        background: #fafafa;
    }

    #sidebar .video-item {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
        cursor: pointer;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.2s, box-shadow 0.2s;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    #sidebar .video-item:hover {
        transform: scale(1.03);
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    #sidebar img {
        width: 100%;
        height: auto;
        display: block;
    }

    #sidebar .title {
        font-size: 14px;
        margin: 8px;
        color: #333;
    }

    #main {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        position: relative;
    }

    #main iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }

    /* Scrollbar */
    #sidebar::-webkit-scrollbar {
        width: 8px;
    }
    #sidebar::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.2);
        border-radius: 4px;
    }
</style>
</head>
<body>

<div class="container">
    <div id="sidebar">
        <!-- Lista videa će se učitati ovde -->
    </div>

    <div id="main">
        <!-- Video iframe -->
    </div>
</div>

<!-- PapaParse za CSV parsiranje -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vToqj0JglDOwG_PdfpqiBTA76JnJO9AY38FNnpudB_YevYjhriY6oZbthJeUfqbkPbOdDxf8Aa4R9__/pub?gid=1440834607&single=true&output=csv";

Papa.parse(sheetUrl, {
    download: true,
    header: false,
    complete: function(results) {
        let data = results.data.filter(row => row[0]);
        if (data.length === 0) return;

        const sidebar = document.getElementById("sidebar");
        const main = document.getElementById("main");

        // Prvi video kao početni prikaz
        const firstVideoUrl = data[0][0];
        const firstMatch = firstVideoUrl.match(/(?:\/embed\/|watch\?v=|\.be\/)([a-zA-Z0-9_-]{11})/);
        if (firstMatch) {
            const firstId = firstMatch[1];
            main.innerHTML = `
                <iframe 
                src="https://www.youtube.com/embed/${firstId}?autoplay=1&controls=1" 
                title="YouTube video player" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen></iframe>
            `;
        }

        // Ostali videi obrnuto, bez prvog
        const rest = data.slice(1).reverse();

        rest.forEach((row) => {
            const videoUrl = row[0];
            const match = videoUrl.match(/(?:\/embed\/|watch\?v=|\.be\/)([a-zA-Z0-9_-]{11})/);
            if (!match) return;
            const videoId = match[1];

            const videoItem = document.createElement("div");
            videoItem.className = "video-item";

            const thumbnail = document.createElement("img");
            thumbnail.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;

            const title = document.createElement("div");
            title.className = "title";
            title.textContent = `Video: ${videoId}`;

            videoItem.appendChild(thumbnail);
            videoItem.appendChild(title);

            videoItem.addEventListener("click", () => {
                main.innerHTML = `
                    <iframe 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1" 
                    title="YouTube video player" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen></iframe>
                `;
            });

            sidebar.appendChild(videoItem);
        });
    }
});
</script>

</body>
</html>
