<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload na ImgBB</title>
</head>
<body>
<h2>Upload slike</h2>
<input type="file" id="fileInput">
<button id="uploadBtn">Upload</button>

<img id="uploadedImage" src="" alt="Uploaded image will appear here" style="display:block; margin-top:20px; max-width:300px;">

<script>
const apiKey = "2781419b4b4c71b1754552b98b6fe3d0"; // zameniti sa tvojim ključem

document.getElementById('uploadBtn').addEventListener('click', () => {
    const fileInput = document.getElementById('fileInput');
    if (!fileInput.files.length) return alert("Izaberi fajl!");

    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append("image", file);

    fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        console.log(data); // vidiš ceo JSON
        const url = data.data.display_url; // link do slike
        const img = document.getElementById("uploadedImage");
        img.src = url;
        img.style.display = "block";
    })
    .catch(err => console.error(err));
});
</script>
</body>
</html>
